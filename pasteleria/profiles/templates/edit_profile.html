{% extends 'base.html' %}
{% load static %}

{% block title%}
  <title>Profile Page</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="card mt-5">
        <h5 class="card-header"> Edit Profile </h5>
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <table class="table table-bordered">
                    {{my_form.as_table}}
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-primary"> Submit </button> 
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock  %}
