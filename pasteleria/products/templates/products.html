{% extends 'base.html'%}
{% load static %}

{% block title%}
  <title>Products Page</title>
{% endblock %}

{% block body %}
<div class="container py-5">
  {% for product in data %}
  <div class="card mb-3">
    <div class="card-body">
      <h4 class="card-title"><a href="{% url 'detail' product.id %}">{{product.title}}</a></h4>
      <p class="card-text">{{product.subtitle}}</p>
      <p>
<!--<a href="" class="mr-2">{{product.author}}</a> -->        
      </p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock body %}
