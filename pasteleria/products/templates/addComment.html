{% extends 'base.html' %}
{% load static %}

{% block title%}
  <title>Add Comment Page</title>
{% endblock %}

{% block body %}


<h2>Add a comment</h2>
<div class="container">
    <form class="create-form" action="" method="POST">
        {% csrf_token %}
        <div class="form-group my-4">
            <label for="id_title">Title</label>
            <input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
        </div>
      
        <div class="form-group my-4">
            <label for="id_body">Body</label>
            <textarea class="form-control" type="text" name="body" id="id_body" rows="3" placeholder="Write something..." required></textarea>
        </div>
      
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="submit-button btn btn-dark btn-block me-md-2" type="submit">Post</button>
        </div>
        
      </form>
</div>

{% endblock %}
