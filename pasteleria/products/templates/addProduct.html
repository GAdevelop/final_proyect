{% extends 'base.html' %}
{% load static %}

{% block title%}
    <title>Add Products Page</title>
{% endblock %}

{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-lg-7 offset-lg-1">
            <h3>ADD PRODUCT</h3>
            <form class="create-form" action="addProduct" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group my-4">
                    <label for="id_title">Title</label>
                    <input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
                </div>

                <div class="form-group my-4">
                    <label for="id_subtitle">Subtitle</label>
                    <input class="form-control" type="text" name="subtitle" id="id_subtitle" placeholder="Subtitle" required autofocus>
                </div>

                <div class="form-group my-4">
                    <label for="id_body">Body</label>
                    <textarea class="form-control" type="text" name="body" id="id_body" rows="3" placeholder="Write something..." required></textarea>
                </div>

                <div class="form-group my-4">
                    <label for="id_image">Image</label>
                    <input type="file" name="image" id="id_image" accept="image/*">
                </div>

                <button class="submit-button btn btn-dark btn-block" type="submit">Post</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
